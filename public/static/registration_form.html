<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My JavaScript Project</title>
	<link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
	<form id="registration-form" method="post">
		<!-- Имя -->
		<label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name" required><br><br>

		<!-- Фамилия -->
		<label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name" required><br><br>

		<!-- Пол -->
		<label for="sex">Gender:</label>
		<select id="sex" name="sex" required onchange="toggleOtherGender()">
			<option value="male">Мужчина</option>
			<option value="female">Женщина</option>
			<option value="other">Другое</option>
		</select><br><br>

		<!-- Если выбрано "Другое", показываем поле для ввода -->
		<div id="other_gender" style="display:none;">
			<label for="other_sex">Введите пол:</label>
			<input type="text" id="other_sex" name="other_sex"><br><br>
		</div>

		<!-- Номер телефона -->
		<label for="phone_number">Phone Number:</label>
		<input type="tel" id="phone_number" name="phone_number"><br><br>

		<!-- Логин -->
		<label for="login">Login (@mail):</label>
		<input type="email" id="login" name="login" required><br><br>

		<!-- Пароль -->
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>

		<!-- Подтверждение пароля -->
		<label for="password_confirmation">Password Confirmation:</label>
		<input type="password" id="password_confirmation" name="password_confirmation" required><br><br>

		<!-- Сообщение об ошибке при несовпадении паролей -->
		<div id="password-error" style="color: red; display: none;">
			Пароли не совпадают!
		</div>

		<!-- Согласие на обработку персональных данных -->
		<label for="agreement">Согласие на обработку персональных данных:</label><br>
		<input type="radio" id="agree" name="agreement" value="agree" required>
		<label for="agree">Согласен</label><br>
		<input type="radio" id="disagree" name="agreement" value="disagree" required>
		<label for="disagree">Не согласен</label><br><br>

		<input type="submit" value="Отправить" id="submit-button" disabled>
	</form>

	<div id="success-message" style="display: none;">
		<p>Вы успешно зарегистрировались!</p>
	</div>
	<script src="../../src/registration_form.js"> </script>
</body>

</html>
